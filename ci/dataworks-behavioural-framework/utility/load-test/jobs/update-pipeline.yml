jobs:
  - name: update-pipeline
    plan:
      - get: aws-dataworks-e2e-framework
        resource: aws-dataworks-e2e-framework-load-test
        trigger: true
      - task: aviator
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: ((dataworks.docker_aviator_repository))
              version: ((dataworks.docker_aviator_version))
          run:
            path: sh
            args:
              - -exc
              - |
                sed -i 's/fly/nofly/' aviator-load-tests.yml
                /usr/bin/aviator -f aviator-load-tests.yml
                mv aviator_load_test.yml ../pipeline
            dir: aws-dataworks-e2e-framework
          inputs:
            - name: aws-dataworks-e2e-framework
          outputs:
            - name: pipeline
      - set_pipeline: load-test
        file: pipeline/aviator_load_test.yml
