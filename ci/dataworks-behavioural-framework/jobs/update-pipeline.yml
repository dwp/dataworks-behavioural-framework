jobs:
  - name: update-pipeline
    plan:
      - get: dataworks-behavioural-framework
        resource: dataworks-behavioural-framework-update-pipeline
        trigger: true
      - task: aviator
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: ((dataworks.docker_aviator_repository))
              version: ((dataworks.docker_aviator_version))
          run:
            path: sh
            args:
              - -exc
              - |
                sed -i 's/fly/nofly/' aviator.yml
                /usr/bin/aviator -f aviator.yml
                mv aviator_pipeline_aviator_e2e_framework.yml ../pipeline
            dir: dataworks-behavioural-framework
          inputs:
            - name: dataworks-behavioural-framework
          outputs:
            - name: pipeline
      - set_pipeline: dataworks-behavioural-framework
        file: pipeline/aviator_pipeline_aviator_e2e_framework.yml
